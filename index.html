<html>
<head>
  <meta charset="UTF-8">
  <title>Pricing Table</title>

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" >

</head>
<body>
<section>
  <div class="container-fluid">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="title">
              <i class="fa fa-paper-plane" aria-hidden="true"></i>
              <h2>Channel Members</h2>
            </div>
            <div class="price">
              <h4>$2.00</h4>
            </div>
            <div class="option">
              <ul>
              <li>1,000 HQ Channel Members</li>
              <li> <i class="fa fa-check" aria-hidden="true"></i> 24-48 Hours Delivery</li>
             
              </ul>
            </div>
          
          </div>
        </div>
        <!-- END Col one -->
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="title">
              <i class="fa fa-plane" aria-hidden="true"></i>
              <h2>Group Members</h2>
            </div>
            <div class="price">
              <h4>$2.00</h4>
            </div>
            <div class="option">
              <ul>
             <li>1,000 HQ Group Members</li>
              <li> <i class="fa fa-check" aria-hidden="true"></i> 24-48 Hours Delivery</li>
             
              </ul>
            </div>
          
          </div>
        </div>
        <!-- END Col two -->
        <div class="col-sm-4">
          <div class="card text-center">
            <div class="title">
              <i class="fa fa-rocket" aria-hidden="true"></i>
              <h2>Post Views</h2>
            </div>
            <div class="price">
              <h4>$0.50</h4>
            </div>
            <div class="option">
              <ul>
            <li>1,000 HQ Post Views</li>
              <li> <i class="fa fa-check" aria-hidden="true"></i> 12 Hour Delivery</li>
              
              </ul>
            </div>
            
          </div>
        </div>
        <!-- END Col three -->
      </div>
    </div>
  </div>
</section>
